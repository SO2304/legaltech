services:
  - type: web
    name: flashjuris
    env: node
    region: frankfurt  # Europe pour RGPD
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flashjuris-db
          property: connectionString
      - key: NEXT_PUBLIC_APP_URL
        value: https://flashjuris.onrender.com

databases:
  - name: flashjuris-db
    databaseName: flashjuris
    user: flashjuris
    region: frankfurt
