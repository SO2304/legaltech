services:
  - type: web
    name: divorce-platform
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: |
      rm -rf .next
      rm -rf node_modules/.cache
      npm ci
      npx prisma generate
      npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: IPSTACK_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false

  - type: cron
    name: divorce-purge-rgpd
    schedule: "0 2 * * *"
    buildCommand: echo "cron"
    startCommand: >
      curl -X GET
      -H "Authorization: Bearer $CRON_SECRET"
      https://divorce-platform.onrender.com/api/cron/purge
