services:
  - type: web
    name: divorce-platform
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CRON_SECRET
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false

  - type: cron
    name: divorce-purge-rgpd
    schedule: "0 2 * * *"
    buildCommand: echo "cron"
    startCommand: >
      curl -X GET
      -H "Authorization: Bearer $CRON_SECRET"
      https://divorce-platform.onrender.com/api/cron/purge
