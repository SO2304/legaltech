# ============================================
# RENDER.COM - Configuration FlashJuris
# ============================================

services:
  # Web Service - Next.js Application
  - type: web
    name: flashjuris
    runtime: node
    plan: starter 
    region: frankfurt # RGPD Compliance
    buildCommand: |
      npm install &&
      npx prisma generate &&
      npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: flashjuris-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: flashjuris-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true

  # Cron Job - Purge RGPD (J+7)
  - type: cron
    name: purge-rgpd
    runtime: node
    region: frankfurt
    schedule: "0 2 * * *" # 2h du matin
    buildCommand: npm install
    startCommand: curl -H "Authorization: Bearer $CRON_SECRET" https://${RENDER_EXTERNAL_HOSTNAME}/api/cron/purge

databases:
  - name: flashjuris-db
    plan: starter
    region: frankfurt
